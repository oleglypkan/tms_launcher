<H2 Align=Center>Opening links</H2>
</P>
<IMG SRC="Pictures\open_link.jpg">
<P>
TMS Launcher is able to autodetect a link entered in its "Task name" field of the main window and open the link by &lt;Ctrl&gt;+&lt;Left click&gt;.<br>
The link is always opened by the Windows shell in system default browser.
