<H2 align="center" class="boldfont">Opening links</H2>
<IMG SRC="Pictures\open_link.jpg">
<P align="justify" class="font">
TMS Launcher is able to autodetect a link entered in its "Task name" field of the main window and open the link by &lt;Ctrl&gt;+&lt;Left-click&gt;.<br>
The link is always opened by the Windows shell in system default browser.<br>
Autodetection link feature works only in RichEdit control.
</P>
